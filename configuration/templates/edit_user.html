<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un utilisateur</title>
</head>
<body>
    <h1>Modifier l'utilisateur</h1>

    <form method="post">
        {% csrf_token %}
        <p>Login :</p>
        {{ form.login }}

        <p>Mot de passe :</p>
        {{ form.password }}
    
        <p>Nom de famille :</p>
        {{ form.last_name }}
    
        <p>Prénom :</p>
        {{ form.first_name }}
    
        <p>Est admin :</p>
        {{ form.is_admin }}
    
        <p>Mail :</p>
        {{ form.mail }}
        
        <button type="submit">Mettre à jour</button>
    </form>

    <br>
    <a href="{% url 'liste_users' %}">Retour à la liste des machines</a>
</body>
</html>
